<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="css/style.css" />

    <title>Frontend Mentor | Interactive pricing component</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="heading">
        <h1 class="heading--primary">Simple, traffic-based pricing</h1>
        <h2 class="heading--secondary">
          Sign-up for our 30-day trial. <br />
          No credit card required.
        </h2>
      </div>

      <div class="card">
        <div class="card__up">
          <div class="card--views"><span id="views">100K</span> Pageviews</div>
          <div class="card__slider">
            <input
              type="range"
              min="0"
              max="100"
              value="50"
              step="25"
              class="card__slider--input"
              id="sliderRange"
            />
            <p class="value">Value: <span id="demo"></span></p>
          </div>
          <div class="card__price">
            <span class="card__price--bold">$<span id="price">16</span>.00</span
            ><span id="billing">/ month </span>
          </div>
          <div class="card__billing">
            <span class="card__billing--option">Monthly Billing</span>
            <label class="card__billing--switch">
              <input type="checkbox" id="checkbox" />
              <span class="card__billing--slider"></span>
            </label>
            <span class="card__billing--option">Yearly Billing</span>
            <span class="card__billing--discount">-25%</span>
          </div>
        </div>

        <div class="card__down">
          <ul class="card__list">
            <li class="card__list--item">
              <img
                src="./images/icon-check.svg"
                alt="Icon checked"
                class="card__list--item--img"
              />
              Unlimited websites
            </li>
            <li class="card__list--item">
              <img
                src="./images/icon-check.svg"
                alt="Icon checked"
                class="card__list--item--img"
              />
              100% data ownership
            </li>
            <li class="card__list--item">
              <img
                src="./images/icon-check.svg"
                alt="Icon checked"
                class="card__list--item--img"
              />
              Email reports
            </li>
          </ul>

          <button class="card__button">Start my trial</button>
        </div>
      </div>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/axseinga">Axseinga</a>.
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
